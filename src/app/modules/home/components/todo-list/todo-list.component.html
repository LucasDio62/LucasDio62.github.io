<section [ngClass]="{'loading': !taskList.length}">

    <ul *ngIf="taskList.length"><!--se o length de tasklis for diferente de zero aparecer o conteudo-->
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" (keyup)="validation(item.task, i)" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}">
            <button (click)="deleteItem(i)">
                <img src="../../../../../assets/icons/icon-trash.svg" alt="imagem lixeira">
            </button>
        </li>
    </ul>

</section>
<app-todo-input-add-intens (emitItemTask)="setEmitValue($event)"></app-todo-input-add-intens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAll()"></app-todo-button-delete-all>
